 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started | Beep</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="{% static 'css/output.css' %}">

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-800">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6  dark:bg-gray-700">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100">Get Onboard the Beep ballon </h2>
    <form method="post" class="mt-6">
    {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="Enter your email" 
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="username" 
          id="username" 
          name="username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="Enter Username" 
          required
        >
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password1" 
          name="password1"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="Enter Password" 
          required
        >
      </div>


     <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          type="password" 
          id="password2" 
          name="password2"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200 dark:placeholder-gray-400"
          placeholder="Confirm Password" 
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring focus:ring-indigo-400 focus:outline-none dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus:ring-indigo-500"
      >
        Login
      </button>

    </form>
    <p class="mt-4 text-center text-sm  dark:text-gray-100">
    Or
      <a href="{%url 'login'%}" class="text-indigo-600 hover:underline">login</a>.
      <a href="{%url 'resend_verification_email'%}"  class="text-indigo-600 hover:underline">Verify Email</a>


    </p>
       {% if messages %}
            <ul style="color:red;">
            {% for message in messages %}
                <center>{{ message }}</li></center>
            {% endfor %}
            </ul>
        {% endif %}
  </div>
</body>

</html>
