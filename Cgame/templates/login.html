<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen dark:bg-gray-700">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 dark:bg-gray-200">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login | Beep </h2>
    <form method="post" class="mt-6">
    {% csrf_token %}
      <div class="mb-4">
     
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="username" 
          name="username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-700 focus:border-indigo-500 text-sm"
          placeholder="Enter your email" 
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
          placeholder="Enter your password" 
          required
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 focus:ring focus:ring-indigo-400 focus:outline-none"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
    Beepless? 
      <a href="{%url 'signup'%}" class="text-indigo-600 hover:underline">Get a beep</a>.
    </p>
       {% if messages %}
            <ul style="color:red;">
            {% for message in messages %}
                <center>{{ message }}</li></center>
            {% endfor %}
            </ul>
        {% endif %}
</body>
  </div>

</html>
